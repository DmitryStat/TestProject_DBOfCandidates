
<div *ngIf="loaded">          
    <p><b>FIO:</b> {{candidate.fio}}</p>
    <p><b>Position:</b> {{candidate.position}}</p>
    <p><b>Age:</b> {{candidate.age}}</p>
    <p><b>Salary:</b> {{candidate.salary}}</p>
    <p><b>Number of years of experience:</b> {{candidate.numberOfYearsOfExperience}}</p>
    <p><b>Date:</b> {{candidate.date}}</p>
    <p><b>Resume:</b> {{candidate.textFile}}</p>
    <p>
        <a routerLink="/" class="nav-link">Back to the list of candidates</a>
    </p>
</div>
